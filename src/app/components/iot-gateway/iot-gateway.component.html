<div class="tcs-home-content" fxLayout="column" fxFlex="grow" fxLayoutAlign="start stretch"
  style="padding-left: 20px; padding-right: 20px; margin-top: 10px;">

  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Device Groups">
    </mat-form-field>
  </div>
  <div>
    <div class='card-container'>
      <div class='card' *ngFor='let gateway of dataSource.data'>
        <div class='card-header'>
          <div class='card-title-label'>
            <span>
              {{gateway.uuid}}
            </span>
            <span class='card-title-details'>
              {{gateway.createdts | date: 'dd MMM yyyy'}}
            </span>
          </div>
        </div>
        <div class='card-body'>
          <div class='card-body-summary'>
            <mat-icon class='icon-document' svgIcon="document"></mat-icon>
            Gateway description
            <div class='card-body-summary-text'>
              {{ gateway.description }}
            </div>
          </div>
          <div class='card-body-highlights'>
            Device Highlights
            <div class='card-body-hightlights-text'>
              Generic Highlights
            </div>
          </div>
        </div>
        <div class='card-footer'>
          <span class='card-footer-details'>
            <!-- Last updated {{gateway.updatedts | date: dateFormat}} -->
            <button (click)='pingGateway(gateway)'>Ping</button>
            <button [routerLink]="['/starterApp/home/gatewayendpoint', gateway.uuid]">Endpoints</button>
            <button [routerLink]="['/starterApp/home/pipeline', gateway.uuid]">Pipeline</button>
          </span>
          <span class='card-footer-details-button' [routerLink]="['/starterApp/home/device', {gateway: gateway.uuid}]">
            View details
            <mat-icon class='icon-chevron-right' svgIcon="chevron-right"></mat-icon>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
