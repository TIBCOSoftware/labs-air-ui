<mat-sidenav-container>

  <mat-sidenav #sidenav mode="over">

    <mat-toolbar>
      <mat-toolbar-row>
        <h2 class="toolbar-title"> {{ title }} </h2>
      </mat-toolbar-row>
    </mat-toolbar>

    <mat-nav-list>

      <h2 matSubheader> {{ 'Network' }} </h2>

      <a mat-list-item routerLink="/" style="height: 0;"></a>

      <a *ngFor="let item of networkRoutes" mat-list-item (click)="sidenav.close()" routerLinkActive
        #routerLinkActiveInstance="routerLinkActive" [class.list-item-active]="routerLinkActiveInstance.isActive"
        [routerLink]="[item.route]">
        <mat-icon *ngIf="item.custom" matListIcon class="app-nav-list-icon" svgIcon="{{item.icon}}" ></mat-icon>
        <mat-icon *ngIf="!item.custom" matListIcon class="app-nav-list-icon" > {{ item.icon }} </mat-icon>
        {{item.title}}
      </a>

      <mat-divider></mat-divider>

      <h2 matSubheader> {{ 'Devices' }} </h2>

      <a *ngFor="let item of deviceRoutes" mat-list-item (click)="sidenav.close()" routerLinkActive
        #routerLinkActiveInstance="routerLinkActive" [class.list-item-active]="routerLinkActiveInstance.isActive"
        [routerLink]="[item.route]">
        <mat-icon *ngIf="item.custom" matListIcon class="app-nav-list-icon" svgIcon="{{item.icon}}"></mat-icon>
        <mat-icon *ngIf="!item.custom" matListIcon class="app-nav-list-icon" > {{ item.icon }} </mat-icon>
        {{item.title}}
      </a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <div fxLayout="column" fxFlex>
      <div>
        <app-nav-bar (toggleSidenav)="sidenav.toggle()" [title]="title"></app-nav-bar>
      </div>

      <router-outlet></router-outlet>

    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
