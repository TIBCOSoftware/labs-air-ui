<div class="simulation">
    <img src="/assets/img/simulation.png">
    <button class="scan" (click)="sendRequest(scanURL, 'value')">Scan</button>
    <button class="camera">Camera</button>
    <button class="scale">Scale</button>
    <button class="openBasket" (click)="toggleBasket()">Open Basket</button>
    <button class="closeBasket">Close Basket</button>
    <button class="payment">Payment</button>
    <div *ngIf="showImage">
        What is now registered in the cart:
        <img src="">
    </div>
</div>

<div class="selection-window" *ngIf="showBasket">
    <div>
        <h3>Basket Contents</h3>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>To place in cart:</mat-label>
            <mat-select [value]="basketValue">
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <button (click)="toggleBasket()">Cancel</button>
    <button>Submit</button>
</div>
