<div fxLayout="column" class="iot-dashboard-top-level" fxFlex>
    <div fxFlex fxLayout="column" style="padding-bottom: 20px">
        <div fxFlex fxLayout="column">
            <app-spotfire-dashboard fxFlex
                [url]="spotfireServer" 
                [path]="analysisPath"
                [customization]="configuration"
                [markingOn]="markingOn"
                (markingEvent)="marking($event)">
            </app-spotfire-dashboard>
        </div>
    </div>
</div>
