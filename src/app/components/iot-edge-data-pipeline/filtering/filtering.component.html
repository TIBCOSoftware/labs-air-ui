<div class="tcs-home-content" fxLayout="column" fxFlex="grow" fxLayoutAlign="start stretch"
    style="padding-left: 20px; padding-right: 20px; margin-top: 10px;">

    <div fxLayout="column" fxLayoutGap="20px" style="height: 100%;">

        <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="space-between stretch" style="min-height: 300px">

            <mat-card fxFlex>

                <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="start" style="min-height: 20px">
                    <button mat-raised-button (click)="selectAll()">Filter All</button>
                    <button mat-raised-button (click)="unselectAll()">Unfilter All</button>
                </div>

                <mat-card-content>

                    <mat-tree [dataSource]="devicesDataSource" [treeControl]="treeControl" class="device-tree">
                        <!-- This is the tree node template for leaf nodes -->
                        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="activeNode = node"
                            [ngClass]="{ 'background-highlight': activeNode === node }">
                            <li class="mat-tree-node">
                                <!-- use a disabled button to provide padding for tree leaf -->
                                <button mat-icon-button disabled></button>

                                <mat-checkbox class="checklist-leaf-node"
                                    [checked]="checklistSelection.isSelected(node)"
                                    (change)="leafItemSelectionToggle(node)">{{node.name}}</mat-checkbox>

                            </li>
                        </mat-tree-node>
                        <!-- This is the tree node template for expandable nodes -->
                        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                            <li>
                                <div class="mat-tree-node" (click)="activeNode = node"
                                    [ngClass]="{ 'background-highlight': activeNode === node }">


                                    <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                                        <mat-icon class="mat-icon-rtl-mirror">
                                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                        </mat-icon>
                                    </button>

                                    <mat-checkbox [checked]="descendantsAllSelected(node)"
                                        [indeterminate]="descendantsPartiallySelected(node)"
                                        (change)="itemSelectionToggle(node)">
                                        {{node.name}}</mat-checkbox>

                                </div>
                                <ul [class.device-tree-invisible]="!treeControl.isExpanded(node)">
                                    <ng-container matTreeNodeOutlet></ng-container>
                                </ul>
                            </li>
                        </mat-nested-tree-node>
                    </mat-tree>

                </mat-card-content>

                <mat-card-actions>
                    <button mat-raised-button [disabled]="applyDisabled" (click)="applyFilters()" color="primary">Apply Filters</button>

                </mat-card-actions>

            </mat-card>

        </div>

    </div>

</div>
